<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Weather App</title>
</head>
<body>
    <header class="project-title">
        <h1 class="title">Weather App</h1>
    </header>
    <div class="weather-app">
        <div class="weather-box">
            <div class="weather-info">
                <h2 id="city" class="city-text">Search a city</h2>
                <h1 id="temp" class="temp-text"></h1>
                <img class="weather-icon" id="myImg" src="" alt="">
                <p class="desc-text" id="desc"></p>
            </div>
        </div>
    </div>
    <footer class="weather-search">
        <input class="city-input" id="cityInput" type="text" placeholder="Enter a city">
        <button class="find-city" id="findCity">Search</button>
    </footer>
    <script src="./weather.js"></script>
</body>
</html>
